<!DOCTYPE html>
<html lang="en">
  <head>
    @@include('./partials/head.html')
  </head>

  <body class="animate__animated animate__slower" data-barba="wrapper">
    @@include('./partials/header.html')
    <main class="animate__animated animate__slower" data-barba="container" data-barba-namespace="projects" >
      <div
        class="hero min-h-screen"
        style="
          background-image: url(/img/projects-bg.jpg);
        background-attachment: fixed;
        "
      >
        <div class="hero-overlay bg-opacity-70"></div>
        <div class="hero-content text-center text-neutral-content">
          <div class="max-w-lg">
            <h1 class="mb-5 uppercase text-white">projects</h1>
            <p class="mb-5">
              Provident cupiditate voluptatem et in. Quaerat fugiat ut assumenda
              excepturi exercitationem quasi. In deleniti eaque aut repudiandae
              et a id nisi.
            </p>
            <a href="#content-project" class="btn-ghost btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="h-6 w-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M19.5 5.25l-7.5 7.5-7.5-7.5m15 6l-7.5 7.5-7.5-7.5"
                />
              </svg>
            </a>
          </div>
        </div>
      </div>
      
    </main>
    @@include('./partials/footer.html')
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
